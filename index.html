<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Resume</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/framework.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/viewbox.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Raleway:900,400' rel='stylesheet' type='text/css'>

	<script src="js/jQuery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/jquery.viewbox.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<div class="wrapper">
		<div id="header" class="container">
			<div class="hr row"><hr></div>
			<div class="contacts row">
				<ul id="topContacts" class="contact-box"></ul>
			</div>
		</div>

		<div id="main" class="container">
			<div style="clear: both;"></div>
			<div id="workExperience" class="light-yellow row">
				<h2>Work Experience</h2>
			</div>
			<div id="projects" class="row">
				<h2>Projects</h2>
			</div>
			<div id="education" class="light-yellow row">
				<h2>Education</h2>
			</div>
		</div>

		<div id="mapDiv">
			<h2>Where I've Lived and Worked</h2>
		</div>

		<div id="lets-connect" class="green container">
			<h2 class="blue center-text">Let's Connect</h2>
			<ul id="footerContacts" class="contact-box">
			</ul>
		</div>
	</div>
	<script src="js/resumeBuilder.js"></script>
</body>
</html>
